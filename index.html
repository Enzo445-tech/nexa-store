<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA DIGITAL STORE</title>
    <style>
        /* --- STYLE PS5 ORIGINAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --ps5-blue: #0070cc;
            --ps5-white: #ffffff;
            --ps5-black: #000000;
            --ps5-gray: #1a1a1a;
            --ps5-light-gray: #2d2d2d;
            --accent: #00d4ff;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--ps5-white);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 28px; font-weight: 900;
            background: linear-gradient(135deg, #0070cc, #00d4ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .search-box { flex: 1; max-width: 500px; margin: 0 40px; }
        .search-box input {
            width: 100%; padding: 14px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px; color: white;
        }
        .version { background: rgba(0, 112, 204, 0.2); padding: 8px 20px; border-radius: 20px; font-size: 13px; color: var(--accent); }
        nav { background: rgba(0, 0, 0, 0.5); padding: 0 40px; display: flex; gap: 10px; overflow-x: auto; }
        .nav-item { padding: 20px 32px; cursor: pointer; color: rgba(255, 255, 255, 0.6); white-space: nowrap; font-weight: 600; }
        .nav-item.active { color: var(--ps5-white); border-bottom: 3px solid var(--ps5-blue); }
        .container { padding: 40px; max-width: 1800px; margin: 0 auto; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        .card {
            background: rgba(255, 255, 255, 0.03); border-radius: 20px; overflow: hidden;
            cursor: pointer; transition: all 0.4s; border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3); }
        .card-cover { width: 100%; aspect-ratio: 3/4; background-size: cover; background-position: center; position: relative; background-color: #222; }
        .card-badge { position: absolute; top: 10px; right: 10px; background: var(--ps5-blue); color: white; padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        .card-info { padding: 15px; }
        .card-title { font-size: 14px; font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { display: flex; justify-content: space-between; font-size: 11px; color: rgba(255,255,255,0.5); }

        /* MODAL */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal { background: #1a1a1a; width: 90%; max-width: 900px; border-radius: 20px; display: flex; overflow: hidden; position: relative; }
        .modal-left { flex: 1; background-size: cover; background-position: center; min-height: 400px; }
        .modal-right { flex: 1; padding: 40px; display: flex; flex-direction: column; }
        .btn-download {
            background: linear-gradient(135deg, #0070cc, #00d4ff); color: white; border: none;
            padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: auto;
        }
        .modal-close { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; color: white; z-index: 10; }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEXA STORE</div>
        <div class="search-box">
            <input type="text" placeholder="Rechercher dans la base FPKGi..." id="searchInput">
        </div>
        <div class="version">LIVE DB</div>
    </header>

    <nav>
        <div class="nav-item active" data-section="games">JEUX FPKGI</div>
    </nav>

    <div class="container">
        <section id="games" class="section active">
            <div class="grid" id="gamesGrid">
                </div>
        </section>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-close" onclick="closeModal()">×</div>
            <div class="modal-left" id="modalImg"></div>
            <div class="modal-right">
                <h2 id="modalTitle" style="margin-bottom:20px;"></h2>
                <p id="modalDesc" style="color:gray; font-size: 14px; margin-bottom:20px;"></p>
                <div style="margin-bottom:20px; font-size: 14px;">
                    <p>Taille: <span id="modalSize" style="color:var(--accent)"></span></p>
                    <p>ID: <span id="modalID" style="color:var(--accent)"></span></p>
                </div>
                <button class="btn-download" onclick="downloadPkg()">⬇️ TÉLÉCHARGER PKG</button>
            </div>
        </div>
    </div>

    <script>
        const FPKGI_URL = "https://raw.githubusercontent.com/r00t-3xp1o1t/fP_PKG_installer/master/db.txt";
        let allGames = [];
        let currentItem = null;

        // --- CHARGEMENT DE LA BASE DE DONNÉES ---
        async function initStore() {
            try {
                const response = await fetch(FPKGI_URL);
                const text = await response.text();
                const lines = text.split('\n');

                lines.forEach(line => {
                    const parts = line.split(';');
                    if (parts.length >= 4) {
                        const contentID = parts[1].trim();
                        allGames.push({
                            name: parts[0].trim(),
                            id: contentID,
                            url: parts[2].trim(),
                            size: parts[3].trim(),
                            // Utilisation de l'icône officielle PSN via Content ID
                            cover: `https://store.playstation.com/store/api/chihiro/00_09_000/container/FR/fr/99/9/${contentID}/image?w=480&h=480`
                        });
                    }
                });
                render(allGames);
            } catch (e) {
                console.error("Erreur DB:", e);
                document.getElementById('gamesGrid').innerHTML = "<p>Erreur de connexion à FPKGi</p>";
            }
        }

        // --- AFFICHAGE DES CARTES ---
        function render(data) {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = data.map(item => `
                <div class="card" onclick="openModal('${item.id}')">
                    <div class="card-cover" style="background-image: url('${item.cover}'), url('https://via.placeholder.com/300x400?text=PS4+PKG')">
                        <div class="card-badge">FPKGI</div>
                    </div>
                    <div class="card-info">
                        <div class="card-title">${item.name}</div>
                        <div class="card-meta">
                            <span>${item.id.substring(0,4)}</span>
                            <span style="color:var(--accent)">${item.size}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- RECHERCHE ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allGames.filter(g => g.name.toLowerCase().includes(term) || g.id.toLowerCase().includes(term));
            render(filtered);
        });

        // --- MODALE ---
        function openModal(id) {
            currentItem = allGames.find(g => g.id === id);
            document.getElementById('modalTitle').textContent = currentItem.name;
            document.getElementById('modalSize').textContent = currentItem.size;
            document.getElementById('modalID').textContent = currentItem.id;
            document.getElementById('modalDesc').textContent = "Lien direct vers le serveur PKG. Prêt pour installation via Remote PKG Installer ou copie USB.";
            document.getElementById('modalImg').style.backgroundImage = `url('${currentItem.cover}')`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function downloadPkg() {
            if(currentItem) window.open(currentItem.url, '_blank');
        }

        window.onload = initStore;
    </script>
</body>
</html>
