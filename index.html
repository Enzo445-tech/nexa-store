<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA DIGITAL STORE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --ps5-blue: #0070cc; --ps5-white: #ffffff; --ps5-black: #000000; --accent: #00d4ff; }
        body { background: radial-gradient(circle at top right, #1a1a2e, #0a0a0a); color: var(--ps5-white); font-family: 'Segoe UI', system-ui, sans-serif; min-height: 100vh; overflow-x: hidden; }
        
        /* HEADER */
        header { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 24px; font-weight: 900; background: linear-gradient(to right, #0070cc, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        .search-box { flex: 1; max-width: 600px; margin: 0 40px; }
        .search-box input { width: 100%; padding: 12px 25px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50px; color: white; outline: none; transition: 0.3s; }
        .search-box input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 212, 255, 0.4); }

        /* GRID */
        .container { padding: 30px; max-width: 1600px; margin: 0 auto; }
        #status-msg { text-align: center; padding: 50px; font-weight: bold; color: var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        
        /* CARDS */
        .card { background: rgba(255, 255, 255, 0.05); border-radius: 15px; overflow: hidden; transition: 0.4s; border: 1px solid rgba(255, 255, 255, 0.1); cursor: pointer; }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); background: rgba(255, 255, 255, 0.1); }
        .card-cover { width: 100%; aspect-ratio: 3/4; background-size: cover; background-position: center; background-color: #111; position: relative; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--ps5-blue); padding: 4px 10px; border-radius: 5px; font-size: 10px; font-weight: bold; }
        .card-info { padding: 15px; }
        .card-title { font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-size { font-size: 12px; color: var(--accent); margin-top: 5px; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-overlay.active { display: flex; }
        .modal { background: #1a1a1a; width: 90%; max-width: 850px; border-radius: 20px; display: flex; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .modal-left { flex: 1; background-size: cover; background-position: center; min-height: 450px; }
        .modal-right { flex: 1.2; padding: 40px; display: flex; flex-direction: column; }
        .btn-dl { background: var(--ps5-blue); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: auto; font-size: 16px; }
        .btn-dl:hover { background: #0084ff; }
    </style>
</head>
<body>

<header>
    <div class="logo">NEXA STORE</div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Rechercher parmi 6000+ jeux...">
    </div>
    <div id="count" style="font-size: 12px; opacity: 0.6;">0 JEUX</div>
</header>

<div class="container">
    <div id="status-msg">ðŸ“¡ Initialisation de la connexion...</div>
    <div class="grid" id="mainGrid"></div>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="if(event.target==this)closeModal()">
    <div class="modal">
        <div class="modal-left" id="modalImg"></div>
        <div class="modal-right">
            <h2 id="modalTitle" style="margin-bottom: 15px;"></h2>
            <p id="modalID" style="color: var(--accent); margin-bottom: 10px;"></p>
            <p id="modalRegion" style="opacity: 0.7; margin-bottom: 5px;"></p>
            <p id="modalSize" style="font-weight: bold;"></p>
            <button class="btn-dl" onclick="download()">TÃ‰LÃ‰CHARGER PKG</button>
        </div>
    </div>
</div>

<script>
    // Configuration de la base de donnÃ©es via un proxy robuste
    const RAW_URL = "https://raw.githubusercontent.com/huggingfacer04/ps4-games-database/main/data/games.json";
    const PROXY = "https://api.allorigins.win/raw?url=";
    
    let db = [];
    let selectedGame = null;

    async function fetchData() {
        const status = document.getElementById('status-msg');
        try {
            // Tentative de rÃ©cupÃ©ration
            const response = await fetch(PROXY + encodeURIComponent(RAW_URL));
            if (!response.ok) throw new Error("RÃ©ponse rÃ©seau non OK");
            
            db = await response.json();
            status.style.display = 'none';
            document.getElementById('count').innerText = `${db.length} JEUX DISPONIBLES`;
            render(db);
        } catch (err) {
            status.innerHTML = "âŒ Erreur de connexion. Veuillez rafraÃ®chir la page ou vÃ©rifier votre connexion internet.";
            status.style.color = "#ff4444";
            console.error(err);
        }
    }

    function render(data) {
        const grid = document.getElementById('mainGrid');
        // On affiche les 100 premiers pour la performance, la recherche trouvera le reste
        const toDisplay = data.slice(0, 100); 
        
        grid.innerHTML = toDisplay.map(game => `
            <div class="card" onclick="openModal('${game.id}')">
                <div class="card-cover" style="background-image: url('https://store.playstation.com/store/api/chihiro/00_09_000/container/US/en/999/${game.id}/image?w=400&h=400'), url('https://via.placeholder.com/300x400?text=PS4')">
                    <div class="badge">${game.region || 'PS4'}</div>
                </div>
                <div class="card-info">
                    <div class="card-title">${game.name}</div>
                    <div class="card-size">${game.size || 'Taille inconnue'}</div>
                </div>
            </div>
        `).join('');
    }

    // Barre de recherche temps rÃ©el
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = db.filter(g => g.name.toLowerCase().includes(val) || g.id.toLowerCase().includes(val));
        render(filtered);
    });

    function openModal(id) {
        selectedGame = db.find(g => g.id === id);
        if(!selectedGame) return;

        document.getElementById('modalTitle').innerText = selectedGame.name;
        document.getElementById('modalID').innerText = "ID: " + selectedGame.id;
        document.getElementById('modalRegion').innerText = "RÃ©gion: " + (selectedGame.region || "Inconnue");
        document.getElementById('modalSize').innerText = "Taille: " + (selectedGame.size || "N/A");
        document.getElementById('modalImg').style.backgroundImage = `url('https://store.playstation.com/store/api/chihiro/00_09_000/container/US/en/999/${selectedGame.id}/image?w=800&h=800')`;
        
        document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }

    function download() {
        if(selectedGame && selectedGame.download_url) {
            window.open(selectedGame.download_url, '_blank');
        } else {
            alert("Lien de tÃ©lÃ©chargement non disponible.");
        }
    }

    window.onload = fetchData;
</script>
</body>
</html>
