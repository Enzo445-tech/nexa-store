    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --ps5-blue: #0070cc; --ps5-white: #ffffff; --ps5-black: #000000; --ps5-gray: #1a1a1a; --ps5-light-gray: #2d2d2d; --accent: #00d4ff; }

        header { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }

        .search-box { flex: 1; max-width: 500px; margin: 0 40px; }
        .search-box input { width: 100%; padding: 14px 24px; background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 30px; color: white; font-size: 14px; transition: all 0.3s; }
        .search-box input:focus { outline: none; background: rgba(255, 255, 255, 0.12); border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
        .search-box input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .version { background: rgba(0, 112, 204, 0.2); backdrop-filter: blur(10px); padding: 8px 20px; border-radius: 20px; font-size: 13px; font-weight: 700; color: var(--accent); border: 1px solid rgba(0, 212, 255, 0.3); }
        
        /* NAV */
        nav { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); padding: 0 40px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-item { padding: 20px 32px; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s; font-weight: 600; color: rgba(255, 255, 255, 0.6); white-space: nowrap; position: relative; }
        .nav-item:hover { color: var(--ps5-white); background: rgba(255, 255, 255, 0.05); }
        .nav-item.active { color: var(--ps5-white); border-bottom-color: var(--ps5-blue); }
        .nav-item .count { background: rgba(0, 212, 255, 0.2); padding: 2px 8px; border-radius: 10px; font-size: 11px; margin-left: 8px; }
        
        /* CONTAINER */
        .container { padding: 40px; max-width: 1800px; margin: 0 auto; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .section-header { margin-bottom: 30px; }
        .section-title { font-size: 28px; font-weight: 800; color: var(--accent); margin-bottom: 10px; }
        .section-subtitle { color: rgba(255, 255, 255, 0.5); font-size: 14px; }
        
        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        .card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border-radius: 20px; overflow: hidden; cursor: pointer; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255, 255, 255, 0.08); }
        .card:hover { transform: translateY(-12px) scale(1.02); border-color: var(--accent); box-shadow: 0 20px 60px rgba(0, 212, 255, 0.4); background: rgba(255, 255, 255, 0.06); }
        .card-cover { width: 100%; aspect-ratio: 3/4; background-size: cover; background-position: center; position: relative; background-color: #1a1a1a; }
        .card-badge { position: absolute; top: 12px; right: 12px; background: rgba(0, 112, 204, 0.95); backdrop-filter: blur(10px); color: white; padding: 6px 14px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; border: 1px solid rgba(255, 255, 255, 0.2); }
        .card-info { padding: 18px; background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.3)); }
        .card-title { font-size: 16px; font-weight: 700; margin-bottom: 8px; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: rgba(255, 255, 255, 0.5); }
        .card-size { color: var(--accent); font-weight: 700; }
        
        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(20px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; animation: fadeIn 0.3s; }
        .modal-overlay.active { display: flex; }
        .modal { background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; max-width: 1100px; width: 100%; max-height: 90vh; overflow: hidden; display: flex; box-shadow: 0 30px 90px rgba(0, 0, 0, 0.8); animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }

        .modal-left { flex: 1.3; background: #000; background-size: cover; background-position: center; min-height: 500px; }
        .modal-right { flex: 1; padding: 40px; display: flex; flex-direction: column; overflow-y: auto; }
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 40px; cursor: pointer; color: rgba(255, 255, 255, 0.4); transition: 0.3s; z-index: 10; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); border-radius: 50%; }

        .btn-download { background: linear-gradient(135deg, #0070cc, #00d4ff); color: white; border: none; padding: 20px; border-radius: 16px; font-size: 16px; font-weight: 800; cursor: pointer; transition: all 0.3s; text-transform: uppercase; letter-spacing: 1.5px; box-shadow: 0 8px 24px rgba(0, 112, 204, 0.4); }

        async function initStore() {
            if (DATABASE_URL) {
                // Charger depuis une base externe
                await loadExternalDatabase();
            } else {
                // Utiliser la base locale
                db = LOCAL_DATABASE;
            }

            // Combiner tous les items
            allItems = [...db.games, ...db.apps, ...db.themes, ...db.dlc];

            // Mettre à jour les compteurs

            document.getElementById('appsCount').textContent = db.apps.length;
            document.getElementById('themesCount').textContent = db.themes.length;
            document.getElementById('dlcCount').textContent = db.dlc.length;

            renderGrid(db.games, 'gamesGrid', 'JEU');
            renderGrid(db.apps, 'appsGrid', 'APP');
            renderGrid(db.themes, 'themesGrid', 'THÈME');

            console.log(`Store initialisé: ${allItems.length} items au total`);

        // ========================================
        // CHARGEMENT BASE EXTERNE (OPTIONNEL)
        // ========================================
        async function loadExternalDatabase() {
            try {
                const response = await fetch(DATABASE_URL);
                const text = await response.text();
                const lines = text.split('\n');

                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('#')) return;
                    
                    const parts = line.split(';');
                    if (parts.length >= 4) {
                        const name = parts[0].trim();
                        const id = parts[1].trim();
                        const url = parts[2].trim();
                        const size = parts[3].trim();

                        const item = {
                            name: name,
                            id: id,
                            url: url,
                            size: size,
                            cover: `https://store.playstation.com/store/api/chihiro/00_09_000/container/FR/fr/99/${id}/image?w=480&h=720`,
                            desc: `Fichier PKG pour ${name}`
                        };

                        // Classification
                        const nameLower = name.toLowerCase();
                        const sizeNum = parseFloat(size);

                        if (nameLower.includes('theme')) {
                            db.themes.push(item);
                        } else if (nameLower.includes('update') || nameLower.includes('patch') || nameLower.includes('dlc')) {
                            db.dlc.push(item);
                        } else if (sizeNum < 0.3) {
                            db.apps.push(item);
                        } else {
                            db.games.push(item);
                        }
                    }
                });
            } catch (error) {
                console.error("Erreur de chargement:", error);
                db = LOCAL_DATABASE;
            }
        }

        // ========================================
        // RENDU DES GRILLES
        // ========================================
        function renderGrid(data, gridId, badge) {
            const grid = document.getElementById(gridId);
            
            if (!data || data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color: #666; padding: 50px;">Aucun contenu disponible</p>';
                return;
            }

            grid.innerHTML = data.map((item) => {
                return `
                    <div class="card" onclick='openModal(${JSON.stringify(item).replace(/'/g, "&#39;")})'>
                        <div class="card-cover" style="background-image: url('${item.cover}')">
                            <div class="card-badge">${badge}</div>
                        </div>
                        <div class="card-info">
                            <div class="card-title">${item.name}</div>
                            <div class="card-meta">
                                <span>${item.id.substring(0, 9)}</span>
                                <span class="card-size">${item.size}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ========================================
        // NAVIGATION
        // ========================================
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.section).classList.add('active');
            };
        });

        // ========================================
        // RECHERCHE
        // ========================================
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            
            if (term.length < 2) {
                renderGrid(db.games, 'gamesGrid', 'JEU');
                return;
            }

            const filtered = db.games.filter(g => 
                g.name.toLowerCase().includes(term) || 
                g.id.toLowerCase().includes(term)
            );
            
            renderGrid(filtered, 'gamesGrid', 'JEU');
        });

        // ========================================
        // MODAL
        // ========================================
        function openModal(item) {
            currentItem = item;
            
            document.getElementById('modalTitle').textContent = item.name;
            document.getElementById('modalSize').textContent = item.size;
            document.getElementById('modalID').textContent = item.id;
            document.getElementById('modalDesc').textContent = item.desc;
            
            const modalImg = document.getElementById('modalImg');
            modalImg.style.backgroundImage = `url('${item.cover}')`;
            
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function downloadPkg() {
            if (currentItem && currentItem.url) {
                window.open(currentItem.url, '_blank');
            } else {
                alert('URL de téléchargement non disponible');
            }
        }

        // Fermer modal sur overlay
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // ========================================
        // LANCEMENT
        // ========================================
        window.onload = initStore;
    </script>
</body>
</html>
