<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXA STORE</title>
    <style>
        :root { --blue: #00d4ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; flex-direction: column; }
        
        /* NAVIGATION */
        nav { display: flex; background: #000; padding: 10px; border-bottom: 1px solid #222; overflow-x: auto; gap: 10px; }
        .tab { padding: 10px 20px; color: #666; cursor: pointer; font-weight: bold; border-radius: 8px; white-space: nowrap; }
        .tab.active { color: white; background: rgba(0, 212, 255, 0.2); border: 1px solid var(--blue); }

        /* CONTENU */
        .page { display: none; padding: 20px; overflow-y: auto; }
        .page.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }

        /* CARTES */
        .card { aspect-ratio: 2/3; border-radius: 12px; background-size: cover; background-position: center; border: 2px solid transparent; position: relative; cursor: pointer; background-color: #111; }
        .card:active { border-color: var(--blue); transform: scale(0.95); }
        .label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 8px 0; text-align: center; font-size: 11px; border-radius: 0 0 12px 12px; }

        /* MODALE */
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        #modal { background: #0d0d0d; border: 1px solid var(--blue); width: 100%; max-width: 500px; border-radius: 20px; overflow: hidden; }
        .m-img { width: 100%; aspect-ratio: 16/9; background-size: cover; }
        .m-txt { padding: 20px; }
        .btn { width: 100%; background: var(--blue); color: black; border: none; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<nav>
    <div class="tab active" onclick="openPage('GAMES', this)">GAMES</div>
    <div class="tab" onclick="openPage('THEMES', this)">THEMES</div>
    <div class="tab" onclick="openPage('APPS', this)">APPS</div>
</nav>

<div id="GAMES" class="page active">
    <div class="grid" id="grid-games"></div>
</div>

<div id="THEMES" class="page">
    <h2 style="color: var(--blue)">THEMES</h2>
    <p>Bientôt disponible...</p>
</div>

<div id="APPS" class="page">
    <h2 style="color: var(--blue)">APPS</h2>
    <p>Bientôt disponible...</p>
</div>

<div id="overlay" onclick="this.style.display='none'">
    <div id="modal" onclick="event.stopPropagation()">
        <div class="m-img" id="m-img"></div>
        <div class="m-txt">
            <h2 id="m-title" style="margin:0; color:var(--blue)"></h2>
            <p id="m-desc" style="color:#aaa; font-size:14px; margin-top:10px;"></p>
            <button class="btn" onclick="alert('Téléchargement lancé !')">TÉLÉCHARGER</button>
        </div>
    </div>
</div>

<script>
    const data = [
        { n: "GTA V", c: "https://i.imgur.com/8N69vVv.jpg", b: "https://i.imgur.com/fA7n6O8.jpg", d: "Le chaos à Los Santos." },
        { n: "Burnout Paradise", c: "https://i.imgur.com/mOAsq9G.jpg", b: "https://i.imgur.com/XU9p1Cj.jpg", d: "Crashs et vitesse pure." },
        { n: "NFS Rivals", c: "https://i.imgur.com/CscQ3QW.jpg", b: "https://i.imgur.com/K07Bf5U.jpg", d: "Flics contre Pilotes." }
    ];

    const grid = document.getElementById('grid-games');
    data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.backgroundImage = `url('${item.c}')`;
        card.innerHTML = `<div class="label">${item.n}</div>`;
        card.onclick = () => {
            document.getElementById('m-title').innerText = item.n;
            document.getElementById('m-desc').innerText = item.d;
            document.getElementById('m-img').style.backgroundImage = `url('${item.b}')`;
            document.getElementById('overlay').style.display = 'flex';
        };
        grid.appendChild(card);
    });

    function openPage(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }
</script>

</body>
</html>
